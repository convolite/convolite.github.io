        <div id="content"></div>
        
        <script>
            function loadJSON() {
                return fetch('index.json')
                    .then(response => response.json())
                    .catch(error => {
                        console.error('Error loading JSON:', error);
                        return [];
                    });
            }
        
            function displayContent(data) {
                const contentDiv = document.getElementById('content');
                if (!contentDiv) {
                    console.error('Content div not found');
                    return;
                }
        
                contentDiv.innerHTML = ''; // Clear existing content
        
                data.forEach(item => {
                    const titleLink = document.createElement('a');
                    titleLink.href = item.link;
                    titleLink.textContent = item.title;
                    titleLink.className = 'title'; // Add class to the link
        
                    const title = document.createElement('o');
                    title.appendChild(titleLink);
                    title.className = 'title'; // Add class to the title
        
                    const link = document.createElement('a');
                    link.href = item.link;
                    link.textContent = item.link;
                    link.className = 'url'; // Add class to the link
        
                    const hr = document.createElement('hr');
        
                    contentDiv.appendChild(title);
                    contentDiv.appendChild(link);
                    contentDiv.appendChild(hr);
                });
            }
        
            function filterContent(data, query) {
                const filteredData = data.filter(item => 
                    item.title.toLowerCase().includes(query.toLowerCase()) || 
                    item.link.toLowerCase().includes(query.toLowerCase())
                );
                displayContent(filteredData);
            }
        
            document.addEventListener('DOMContentLoaded', function() {
                loadJSON().then(data => {
                    displayContent(data);
        
                    const searchBar = document.getElementById('search-bar');
                    searchBar.addEventListener('input', function() {
                        const query = searchBar.value;
                        if (query) {
                            filterContent(data, query);
                        } else {
                            displayContent(data);
                        }
                    });
                });
            });
        </script>
